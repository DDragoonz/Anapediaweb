		<!DOCTYPE html>
		<html>

			<meta name="viewport" content="width=device-width, initial-scale=1">

			<script src="preview/js/jquery.min.js"></script>
			<script src="preview/js/bootstrap.min.js"></script>
			<script type="text/javascript">
				function loadIcon(){
					document.getElementById('menu-toggle').innerHTML = '<span class="glyphicon glyphicon-menu-hamburger"></span>';
				}
			</script>
		</head>

		<body onload="loadIcon()">
			<div id="wrapper">

					<div class="input-group" style="position: relative; top: 50%;">
						<input type="text" name="" class="form-control input-md" style="border: 0.1px;">
						<div class="input-group-btn">
							<button type="button" class="btn btn-primary" style="position: static;">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</div>
					</div>
					<div style="position: relative; top: 50%;">
						<button type="button" class="form-control btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Semua <span class="caret"></span></button>

			<!--MenuToggle-->
			<script type="text/javascript">
				$("#menu-toggle").click(function(event) {
					event.preventDefault();
					if ($('#wrapper').toggleClass('toggled')) {
						document.getElementById('menu-toggle').innerHTML = '<span class="glyphicon glyphicon-menu-hamburger"></span>';
					}else{
						document.getElementById('menu-toggle').innerHTML = '<span class="glyphicon glyphicon-edit"></span>';
					}
				});
